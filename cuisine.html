<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuisine - Le Petit Gourmet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header><div class="banner"><h1>üë®‚Äçüç≥ √âcran Cuisine</h1></div></header>

    <div class="kitchen-container">
        <div class="refresh-bar">
            <button class="refresh-btn" onclick="loadOrders()"><i class="fas fa-sync"></i> Actualiser</button>
        </div>
        <div id="orders-list">Chargement...</div>
    </div>

    <script>
        // TES LIENS ICI
        const CSV_COMMANDES_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS7lTNMQNNmgQrlsBbtD0lsq4emQqNVoeVUxpgG2WFLOgopD_z6u5fQ6S31krFBuTqiwFfUX6nU6O7g/pub?gid=1409508146&single=true&output=csv';
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyt2vbix3M94n_thVPXzmYdFirabX0HO7BKNvkE6LDUm6CQVGQKzLuZQ6bgkQS28sc6eQ/exec';

        document.addEventListener('DOMContentLoaded', loadOrders);

        function loadOrders() {
            document.getElementById('orders-list').innerHTML = '<p style="text-align:center">Actualisation...</p>';
            fetch(CSV_COMMANDES_URL + '&t=' + Date.now()) 
                .then(res => res.text())
                .then(text => {
                    const orders = parseCSV(text);
                    renderOrders(orders);
                });
        }

        function renderOrders(orders) {
            const container = document.getElementById('orders-list');
            container.innerHTML = '';
            
            // On ne garde que ce qui est "En cuisine" (Colonne H, index statuts)
            const activeOrders = orders.filter(o => !o.Statut || o.Statut === "En cuisine");

            activeOrders.reverse().forEach(order => {
                if(!order.ID_Commande) return;

                const div = document.createElement('div');
                div.className = 'order-card';
                div.innerHTML = `
                    <div class="order-header">
                        <span>${order.ID_Commande}</span>
                        <span>Table ${order.Table}</span>
                    </div>
                    <div class="order-details">
                        ${order.Details}
                    </div>
                    <div class="order-meta">
                        <span>üë§ ${order.Client}</span>
                        ${order.Commentaire ? `<span style="color:#d35400">‚ö†Ô∏è ${order.Commentaire}</span>` : ''}
                    </div>
                    <div style="margin-top:15px; overflow:hidden;">
                        <button class="btn-done" style="background-color:#f39c12;" onclick="markAsServed('${order.ID_Commande}', this)">
                            <i class="fas fa-bell"></i> Pr√™t / Envoyer en salle
                        </button>
                    </div>
                `;
                container.appendChild(div);
            });
            
            if(activeOrders.length === 0) container.innerHTML = '<p style="text-align:center">Tout est calme chef !</p>';
        }

        function markAsServed(id, btnElement) {
            btnElement.innerText = "Envoi...";
            btnElement.disabled = true;

            fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ action: 'serve', orderId: id })
            }).then(() => {
                // UX : On supprime l'√©l√©ment VISUELLEMENT tout de suite
                const card = btnElement.closest('.order-card');
                card.style.transition = "all 0.5s ease";
                card.style.opacity = "0";
                card.style.transform = "translateX(100px)"; // Petite animation de sortie
                
                // On attend que l'animation finisse pour retirer du DOM
                setTimeout(() => {
                    card.remove();
                    // On v√©rifie s'il reste des commandes
                    const container = document.getElementById('orders-list');
                    if(container.children.length === 0) {
                        container.innerHTML = '<p style="text-align:center">Tout est calme chef !</p>';
                    }
                }, 500);

                // ATTENTION : On NE recharge PAS la liste (loadOrders) tout de suite
                // car le CSV Google met du temps √† se mettre √† jour.
                // On laisse l'utilisateur le faire manuellement plus tard s'il veut.
                
            }).catch(err => {
                alert("Erreur r√©seau, r√©essayez.");
                btnElement.innerText = "Pr√™t / Envoyer en salle";
                btnElement.disabled = false;
            });
        }


        function parseCSV(str) {
            const lines = str.split('\n').filter(l => l.trim() !== '');
            const headers = lines[0].split(',').map(h => h.trim());
            return lines.slice(1).map(line => {
                const values = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
                const cleanValues = values.map(val => val.replace(/^"|"$/g, '').trim());
                let obj = {};
                headers.forEach((h, i) => obj[h] = cleanValues[i]);
                return obj;
            });
        }
    </script>
</body>
</html>
