<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuisine - Le Petit Gourmet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header><div class="banner"><h1>üë®‚Äçüç≥ √âcran Cuisine</h1></div></header>

    <div class="kitchen-container">
        <div class="refresh-bar">
            <button class="refresh-btn" onclick="loadOrders()"><i class="fas fa-sync"></i> Actualiser</button>
        </div>
        <div id="orders-list">Chargement...</div>
    </div>

    <script>
        // TES LIENS ICI
        const CSV_COMMANDES_URL = 'TON_LIEN_CSV_COMMANDES_ICI';
        const APPS_SCRIPT_URL = 'TON_LIEN_APPS_SCRIPT_ICI';

        document.addEventListener('DOMContentLoaded', loadOrders);

        function loadOrders() {
            document.getElementById('orders-list').innerHTML = '<p style="text-align:center">Actualisation...</p>';
            fetch(CSV_COMMANDES_URL + '&t=' + Date.now()) 
                .then(res => res.text())
                .then(text => {
                    const orders = parseCSV(text);
                    renderOrders(orders);
                });
        }

        function renderOrders(orders) {
            const container = document.getElementById('orders-list');
            container.innerHTML = '';
            
            // On ne garde que ce qui est "En cuisine" (Colonne H, index statuts)
            const activeOrders = orders.filter(o => !o.Statut || o.Statut === "En cuisine");

            activeOrders.reverse().forEach(order => {
                if(!order.ID_Commande) return;

                const div = document.createElement('div');
                div.className = 'order-card';
                div.innerHTML = `
                    <div class="order-header">
                        <span>${order.ID_Commande}</span>
                        <span>Table ${order.Table}</span>
                    </div>
                    <div class="order-details">
                        ${order.Details}
                    </div>
                    <div class="order-meta">
                        <span>üë§ ${order.Client}</span>
                        ${order.Commentaire ? `<span style="color:#d35400">‚ö†Ô∏è ${order.Commentaire}</span>` : ''}
                    </div>
                    <div style="margin-top:15px; overflow:hidden;">
                        <button class="btn-done" style="background-color:#f39c12;" onclick="markAsServed('${order.ID_Commande}', this)">
                            <i class="fas fa-bell"></i> Pr√™t / Envoyer en salle
                        </button>
                    </div>
                `;
                container.appendChild(div);
            });
            
            if(activeOrders.length === 0) container.innerHTML = '<p style="text-align:center">Tout est calme chef !</p>';
        }

        function markAsServed(id, btnElement) {
            btnElement.innerText = "Envoi...";
            btnElement.disabled = true;

            fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ action: 'serve', orderId: id }) // Action 'serve'
            }).then(() => {
                btnElement.closest('.order-card').style.opacity = '0.3';
                setTimeout(loadOrders, 2000); 
            }).catch(err => {
                alert("Erreur r√©seau");
                btnElement.disabled = false;
            });
        }

        function parseCSV(str) {
            const lines = str.split('\n').filter(l => l.trim() !== '');
            const headers = lines[0].split(',').map(h => h.trim());
            return lines.slice(1).map(line => {
                const values = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
                const cleanValues = values.map(val => val.replace(/^"|"$/g, '').trim());
                let obj = {};
                headers.forEach((h, i) => obj[h] = cleanValues[i]);
                return obj;
            });
        }
    </script>
</body>
</html>
