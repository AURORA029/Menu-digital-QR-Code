<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuisine - Le Petit Gourmet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header><div class="banner"><h1>üë®‚Äçüç≥ Interface Cuisine</h1></div></header>

    <div class="kitchen-container">
        <div class="refresh-bar">
            <button class="refresh-btn" onclick="loadOrders()"><i class="fas fa-sync"></i> Actualiser</button>
        </div>
        <div id="orders-list">Chargement...</div>
    </div>

    <script>
        // LIENS CONFIGUR√âS
        const CSV_COMMANDES_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS7lTNMQNNmgQrlsBbtD0lsq4emQqNVoeVUxpgG2WFLOgopD_z6u5fQ6S31krFBuTqiwFfUX6nU6O7g/pub?gid=1409508146&single=true&output=csv';
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyt2vbix3M94n_thVPXzmYdFirabX0HO7BKNvkE6LDUm6CQVGQKzLuZQ6bgkQS28sc6eQ/exec';

        document.addEventListener('DOMContentLoaded', loadOrders);

        function loadOrders() {
            document.getElementById('orders-list').innerHTML = '<p style="text-align:center">Actualisation...</p>';
            // Ajout d'un param√®tre &t=Date pour √©viter que le navigateur garde le vieux CSV en m√©moire
            fetch(CSV_COMMANDES_URL + '&t=' + Date.now()) 
                .then(res => res.text())
                .then(text => {
                    const orders = parseCSV(text);
                    renderOrders(orders);
                })
                .catch(err => document.getElementById('orders-list').innerHTML = '<p>Erreur chargement.</p>');
        }

        function renderOrders(orders) {
            const container = document.getElementById('orders-list');
            container.innerHTML = '';
            
            // Inversion pour avoir les commandes r√©centes en haut
            orders.reverse().forEach(order => {
                // V√©rifie que la ligne a bien un ID (√©vite les lignes vides)
                if(!order.ID_Commande) return;

                const div = document.createElement('div');
                div.className = 'order-card';
                div.innerHTML = `
                    <div class="order-header">
                        <span>${order.ID_Commande}</span>
                        <span>Table ${order.Table}</span>
                    </div>
                    <div class="order-details">
                        ${order.Details}
                    </div>
                    <div class="order-meta">
                        <span>üë§ ${order.Client}</span>
                        ${order.Commentaire ? `<span style="color:#d35400">‚ö†Ô∏è ${order.Commentaire}</span>` : ''}
                    </div>
                    <div style="margin-top:15px; overflow:hidden;">
                        <button class="btn-done" onclick="completeOrder('${order.ID_Commande}', this)">
                            <i class="fas fa-check"></i> Pr√™t / Supprimer
                        </button>
                    </div>
                `;
                container.appendChild(div);
            });
            
            if(container.innerHTML === '') container.innerHTML = '<p style="text-align:center">Aucune commande en cours.</p>';
        }

        function completeOrder(id, btnElement) {
            if(!confirm("Supprimer la commande " + id + " ?")) return;
            
            btnElement.innerText = "Suppression...";
            btnElement.disabled = true;

            fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ action: 'delete', orderId: id })
            }).then(() => {
                // Effet visuel imm√©diat
                btnElement.closest('.order-card').style.opacity = '0.3';
                // On recharge apr√®s 2 secondes pour √™tre s√ªr que le Sheet a eu le temps de supprimer la ligne
                setTimeout(loadOrders, 2000); 
            }).catch(err => {
                alert("Erreur lors de la suppression");
                btnElement.disabled = false;
            });
        }

        function parseCSV(str) {
            const lines = str.split('\n').filter(l => l.trim() !== '');
            const headers = lines[0].split(',').map(h => h.trim());
            return lines.slice(1).map(line => {
                const values = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
                const cleanValues = values.map(val => val.replace(/^"|"$/g, '').trim());
                let obj = {};
                headers.forEach((h, i) => obj[h] = cleanValues[i]);
                return obj;
            });
        }
    </script>
</body>
</html>
